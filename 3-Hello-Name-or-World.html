<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, Name or World!</title>
  </head>
  <body>
    <script>
      let name = 'johN';
      function hello(name) {
        if (name == '' || name == undefined) {
          return 'Hello World!';
        } else {
          return (
            'Hello, ' +
            name.charAt(0).toUpperCase() +
            name.slice(1).toLowerCase() +
            '!'
          );
        }
      }

      alert(hello('johN'));
    </script>
  </body>
</html>
