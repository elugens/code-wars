<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is n divisible by x and y?</title>
  </head>
  <body>
    <script>
      /*
      Create a function that checks if a number n is divisible by two
      numbers x AND y. All inputs are positive, non-zero digits.
      */

      /// SOLUTION 1 ///

      const isDivisible1 = (n, x, y) => n % x === 0 && n % y === 0; // returns Boolean true or false

      /// SOLUTION 2 ///

      function isDivisible2(n, x, y) {
        if (n % x === 0 && n % y === 0) {
          return true;
        } else {
          return false;
        }
      }

      /// SOLUTION 3 ///

      // The every() method checks if all elements in an array pass a test (provided as a function).
      function isDivisible3(n, ...dividers) {
        return dividers.every((divider) => n % divider == 0);
      }

      /// SOLUTION 4 ///

      const isDivisible = (n, ...dividers) =>
        dividers.every((divider) => n % divider == 0); // using JS every() method

      /// SOLUTION 5 ///

      const isDivisible5 = (n, ...dividers) =>
        !dividers.some((divider) => n % divider); // using JS some() method

      alert(isDivisible(3, 3, 4));
      alert(isDivisible(12, 3, 4));
      alert(isDivisible(8, 3, 4));
      alert(isDivisible(48, 3, 4));
    </script>
  </body>
</html>
