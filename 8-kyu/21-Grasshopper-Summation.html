<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grasshopper - Summation</title>
  </head>
  <body>
    <script>
      /*

      Write a program that finds the summation of every number from 1 to num. 
      The number will always be a positive integer greater than 0.

      For Example:

      summation(2) -> 3
      1 + 2
      
      summation(8) -> 36
      1 + 2 + 3 + 4 + 5 + 6 + 7 + 8
      
      */

      /// SOLUTION 1 ///

      const summation1 = (num) => {
        let sum = 0;

        for (let i = 1; i <= num; i++) {
          sum += i;
        }

        return sum;
      };

      /// SOLUTION 2 ///

      function summation2(num) {
        // Code here
        sum = 0;

        for (let i = 1; i <= num; i++) {
          sum += i;
        }

        return sum;
      }

      /// SOLUTION 3 ///

      // Sum a number formula: number * (number + 1) / 2
      // 8 * (8 + 1) / 2 = 36

      const summation3 = (num) => (num * (num + 1)) / 2;

      /// SOLUTION 4 ///

      function summation4(num, start = 1) {
        let sum = 0;
        for (let i = start; i <= num; i++) {
          sum += i;
        }
        return sum;
      }

      /// SOLUTION 5 ///

      var summation5 = function (num) {
        return num > 1 ? num + summation(num - 1) : num;
      };

      /// SOLUTION 6 ///

      // Recursive
      const summation = (num) => (num > 1 ? num + summation(num - 1) : num);

      /// SOLUTION 7 ///

      // fill and reduce method

      const summation = (num) =>
        Array(num)
          .fill(true)
          .reduce((sum, item, index) => sum + index + 1, 0);

      alert(summation(1));
      alert(summation(8));
    </script>
  </body>
</html>
