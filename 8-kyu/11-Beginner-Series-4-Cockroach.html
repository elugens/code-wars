<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner Series #4 Cockroach</title>
  </head>
  <body>
    <script>
      /*
        The cockroach is one of the fastest insects. Write a function which takes
        its speed in km per hour and returns it in cm per second, rounded down to
        the integer (= floored).

        Example: cockroachSpeed(1.08) == 30

        Note! The input is a Real number (actual type is language dependent)
        and is >= 0. The result should be an Integer.
        */

      /// SOLUTION 1 ///

      function cockroachSpeed(s) {
        //Good Luck!
        let centPerSecond = s / 0.036;

        if (s === 0) {
          return s;
        } else {
          return Math.floor(centPerSecond);
        }
      }

      console.log(cockroachSpeed(1.08));

      /// SOLUTION 2 ///

      function cockroachSpeed2(s) {
        //Good Luck!
        return s === 0 ? 0 : Math.floor(s / 0.036);
      }

      console.log(cockroachSpeed2(1.2));

      /// SOLUTION 3 ///
    </script>
  </body>
</html>
