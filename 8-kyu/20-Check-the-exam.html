<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check the exam</title>
  </head>
  <body>
    <script>
      /*

    The first input array is the key to the correct answers to an exam, like 
    ["a", "a", "b", "d"]. The second one contains a student's submitted answers.

    The two arrays are not empty and are the same length. Return the score for 
    this array of answers, giving +4 for each correct answer, -1 for each incorrect 
    answer, and +0 for each blank answer, represented as an empty string 
    (in C the space character is used).

    If the score < 0, return 0.

    For example:

    checkExam(["a", "a", "b", "b"], ["a", "c", "b", "d"]) → 6
    checkExam(["a", "a", "c", "b"], ["a", "a", "b",  ""]) → 7
    checkExam(["a", "a", "b", "c"], ["a", "a", "b", "c"]) → 16
    checkExam(["b", "c", "b", "a"], ["",  "a", "a", "c"]) → 0    

    */

      /// Solution 1 ///

      const checkExam = (array1, array2) => {
        let result = array2.reduce((score, answer, i) => {
          return answer == array1[i]
            ? (score += 4)
            : answer == 0
            ? (score += 0)
            : score - 1;
        }, 0);
        return result < 0 ? 0 : result;
      };

      /// Solution 2 ///

      function checkExam2(array1, array2) {
        let score = 0;

        for (let i = 0; i < array1.length; i++) {
          if (array1[i] === array2[i]) {
            score += 4;
          } else if (array2[i] === '') {
            score += 0;
          } else {
            score -= 1;
          }
        }

        return score;
      }

      /// Solution 3 ///

      function checkExam3(array1, array2) {
        let points = 0;
        array1.map((item, index) => {
          if (item == array2[index]) points += 4;
          else if (array2[index] == '') points += 0;
          else points -= 1;
        });
        if (points <= 0) points = 0;
        return points;
      }

      console.log(checkExam(['a', 'a', 'b', 'b'], ['a', 'c', 'b', 'd'])); // Expected Answer: → 6
      console.log(checkExam(['a', 'a', 'c', 'b'], ['a', 'a', 'b', ''])); // Expected Answer: → 7
      console.log(checkExam(['a', 'a', 'b', 'c'], ['a', 'a', 'b', 'c'])); // Expected Answer: → 16
      console.log(checkExam(['b', 'c', 'b', 'a'], ['', 'a', 'a', 'c'])); // Expected Answer: → 0
    </script>
  </body>
</html>
