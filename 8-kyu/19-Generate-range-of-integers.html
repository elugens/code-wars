<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate range of integers</title>
  </head>
  <body>
    <script>
      /*
      Implement a function named generateRange(min, max, step), which takes three 
      arguments and generates a range of integers from min to max, with the step. 
      The first integer is the minimum value, the second is the maximum of the 
      range and the third is the step. (min < max)

      Task: Implement a function named
      generateRange(2, 10, 2) // should return array of [2,4,6,8,10]
      generateRange(1, 10, 3) // should return array of [1,4,7,10]

      Note: 
      min < max
      step > 0
      the range does not HAVE to include max (depending on the step)
      */

      /// SOLUTION 1 ///

      function generateRange(min, max, step) {
        let arr = [];

        for (let i = min; i <= max; i += step) {
          arr.push(i);
        }

        return arr;
      }

      /// SOLUTION 5 ///

      const generateRange = (min, max, step) =>
        Array.from(
          { length: (max - min) / step + 1 },
          (_, i) => min + i * step
        );

      /// SOLUTION 2 ///

      function generateRange(min, max, step) {
        var arr = [];

        while (min <= max) {
          arr.push(min);
          min += step;
        }

        return arr;
      }

      /// SOLUTION 3 ///

      function generateRange(min, max, step) {
        return min > max ? [] : [min, ...generateRange(min + step, max, step)];
      }

      /// SOLUTION 4 ///

      function generateRange(min, max, step) {
        return [...rangeGenerator(min, max, step)];
      }

      // Generator Function
      function* rangeGenerator(min, max, step) {
        while (min <= max) {
          yield min;
          min += step;
        }
      }

      alert(generateRange(2, 10, 2));
    </script>
  </body>
</html>
