<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Returning Strings</title>
  </head>
  <body>
    <script>
      function greet(name) {
        return `Hello, ${name} how are you doing today?`;
      }

      alert(greet('Ryan'));
    </script>
  </body>
</html>
