<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function range(start, end) {
        /* generate a range : [start, start+1, ..., end-1, end] */
        let len = end - start + 1;
        let a = [];
        for (let i = 0; i < len; i++) a[i] = start + i;
        return a;
      }

      alert(range(1, 10));
    </script>
  </body>
</html>
