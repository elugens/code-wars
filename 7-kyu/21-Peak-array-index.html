<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peak array index</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 5, 3, 2, 1];
      function peak(arr) {
        //Sum the array
        let sumAll = arr.reduce((acum, el) => acum + el);
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
          if (sum === (sumAll - arr[i]) / 2) {
            return i;
          }
          sum += arr[i];
        }
        return -1;
      }

      alert(peak(arr));
    </script>
  </body>
</html>
