<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equal Sides Of An Array</title>
  </head>
  <body>
    <script>
      function findEvenIndex(arr) {
        //Code goes here!
        let left = 0;
        let right = 0;
        for (let i = 0; i < arr.length; i++) {
          if (i == 0) left = 0;
          left = arr.slice(0, i).reduce((acc, num) => (acc += num), 0);
          right = arr
            .slice(i + 1, arr.length)
            .reduce((acc, num) => (acc += num), 0);

          if (left == right) {
            return i;
          }
        }
        return -1;
      }

      console.log(findEvenIndex([1, 2, 3, 2, 1]));
    </script>
  </body>
</html>
