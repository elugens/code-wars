<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reversed Strings</title>
  </head>
  <body>
    <script>
      let str = 'Hello';
      function solution(str) {
        return str.split('').reverse().join('');
      }

      function solution2(str) {
        let revWord = '';
        for (let i = str.length - 1; i >= 0; i--) {
          revWord += str[i];
        }
        return revWord;
      }

      alert(solution(str));
      alert(solution2(str));
    </script>
  </body>
</html>
