<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String Number</title>
  </head>
  <body>
    <script>
      function punch(num) {
        let text = '';
        for (let i = num.length - 1; i >= 0; i--) {
          text += num[i];
        }
        return text;
      }
      alert(punch('12345'));
    </script>
  </body>
</html>
